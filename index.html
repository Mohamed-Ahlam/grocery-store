<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store System</title>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
    <header>
        <h1>Your Local Grocery Store System</h1>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    
    <div class="container">

        <section id="box1">
            <h3>Add Inventory: </h3>
            <form>
                <label for="add_inventory_name">Inventory Name</label>
                <input type="text" id="add_inventory_name" required minlength="3">


                <p>Please select the type of Inventory:</p>
                <label for="fruit">
                <input type="radio" id="fruit" name="add_inventory_category">Fruit
                </label><br>

                <label for="dairy">
                <input type="radio" id="dairy" name="add_inventory_category">Dairy
                </label><br>

                <label for="bread">
                <input type="radio" id="bread" name="add_inventory_category">Bread
                </label><br>

                <br>
                <label for="add_inventory_price">Inventory Price</label>
                <input type="number" id="add_inventory_price" required min="0"><br>

                <label for="add_inventory_quantity">Inventory Quantity</label>
                <input type="number" id="add_inventory_quantity" required min="0">
                <br>

                <div >
                <button type="submit" id="add_inventory_btn">ADD</button>
                </div>
            </form>
        </section>
    
    <section id="box2">
        <h2>List of Items:</h2>
        <ul id="list-of-items"></ul>
    </section>

    <section id="box3">
        <!-- a notification area under the inventory list for alerting if certain items are low in stock (3 items or fewer). -->
    </section>
</div>
</body>
</html>
