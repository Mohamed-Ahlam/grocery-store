<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store System</title>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>
<body>
    <header>
        <h1>Your Local Grocery Store System</h1>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    
 <div class="container">

    <div class="card add_inventory">
        <h3>Add Inventory: </h3>
        <!-- <form> -->
            <label for="add_inventory_name">Inventory Name</label>
            <input type="text" id="add_inventory_name" minlength="2">


            <p>Please select the type of Inventory:</p>
            <label for="add_inventory_category">
            <input type="radio" id="add_inventory_category" name="item" value="Fruit">Fruit
            </label><br>

            <label for="add_inventory_category">
            <input type="radio" id="add_inventory_category" name="item" value="Dairy">Dairy
            </label><br>

            <label for="add_inventory_category">
            <input type="radio" id="add_inventory_category" name="item" value="Bread">Bread
            </label><br> <br>

            
            <label for="add_inventory_price">Inventory Price</label>
            <input type="number" id="add_inventory_price" min="0"><br>

            <label for="add_inventory_quantity">Inventory Quantity</label>
            <input type="number" id="add_inventory_quantity" min="0">
            <br>

            <div >
            <button type="submit" id="add_inventory_btn">ADD</button>
            </div>
        <!-- </form>  idkw form doesnt work when i add it-->
    </div>

    <!-- add in table to showcase items -->
    <div class=" card display_inventory">
        <h3>List of Inventory:</h3>
        <table id="items_table" style="width:100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="card low_inventory">
        <h3>Low on Inventory!!! Restocking is Needed:</h3>
        <ul id="low-on-inventory"></ul>
    </div>

</div>
    <script src="script/script.js"></script>   
</body>
</html>
